version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_toilet
  - ask_time
  - ask_questions
  - ask_bus_timings
  - ask_exam_date
  - ask_module_info
  - ask_available_venue

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_capabilities:
  - text: "I can help you find the nearest toilet and tell you the current time."

actions:
  - action_time_now
  - action_find_nearest_toilet
  - action_fetch_bus_timings
  - action_fetch_exam_date
  - action_fetch_module_info
  - action_fetch_available_venue

entities:
  - bus_stop_name
  - module_code
  - timeframe

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
